version: "3.1"

slots:
  user_name:
    type: text
    mappings:
      - type: from_llm

actions:
  - action_gemini_response

responses:
  utter_greet:
    - text: "Hi 👋 I'm your finance buddy! Need any advice or want to check your budget today?"
    - text: "Hello! 💰 I can help you track spending, manage savings, or plan expenses. Need some tips?"
    - text: "Hey there! 👋 Want help keeping your finances in check or planning a budget?"
    - text: "Hi! I'm here to help with your money matters. Any finance questions for me today?"
    - text: "Hello! 💸 I can help you track expenses, plan spending, or give financial tips. Need any help?"
    - text: "Hey! 👋 Want a quick look at your budget or some advice on managing money?"
    - text: "Hi there! 💰 I'm your personal finance assistant. Do you need tips, advice, or expense tracking today?"
    - text: "Hello! 👋 Ready to see how your money is doing or get some finance guidance?"
    - text: "Hey! 💸 I can help with budgets, expenses, or financial advice. Need any help right now?"
    - text: "Hi! 👋 Want to check your finances, track spending, or get some money-saving tips?"

  utter_goodbye:
    - text: "Goodbye! Have a great day! 👋"
    - text: "Bye! Hope your finances stay on track! 💰"
    - text: "See you later! Keep saving! 💸"
    - text: "Goodbye! Don’t forget to check your budget! 📝"
    - text: "Bye! Come back anytime for finance tips! 👋"

  utter_can_do_something_else:
    - text: ""

  utter_finance_response:
    - text: "Something wrong happened,try again."
      metadata:
        rephrase: True
        rephrase_prompt: |
          The following is a conversation with an AI assistant built for a personal finance tracker.
          The assistant can help the user with financial guidance, advice, money management tips, budgeting rules, and general finance-related questions. It is helpful, creative, clever, and very friendly. The assistant also keeps small talk light and engaging, making the user feel comfortable while discussing finance topics.
          The assistant should provide advice, tips, or general knowledge about finance, budgeting, saving, and spending.
          The assistant should respond in a friendly, approachable, and conversational tone.
          If a user question requires database access or real-time personal finance data, the assistant will not handle it; only general advice and guidance are in scope for this prompt.
          The assistant can explain complex finance concepts in simple terms, provide best practices, and offer actionable tips where appropriate.
          Context / previous conversation with the user:
          {{history}}
          User input:
          {{current_input}}
          Suggested AI Response:
