flows:
  greet:
    description: Triggered when a user starts a conversation or says hello. The assistant greets the user warmly and introduces its finance-related capabilities.
    steps:
      - action: utter_greet

  conversation_end:
    description: Triggered when the user wants to end the conversation. The assistant responds politely and concludes the interaction, leaving a friendly impression.
    steps:
      - action: utter_goodbye

  finance_question:
    description: Handles finance or money knowledge questions from the user, providing clear, accessible, and friendly financial information or advice.
    steps:
      - action: utter_finance_response
